apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue
  labels:
    app: django
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      version: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: django
        version: blue
    spec:
      containers:
        - name: django-blue
          image: your-django-app:2.0   # âœ… Updated to version 2.0
          ports:
            - containerPort: 8000
          env:
            - name: ENV
              value: "blue"
